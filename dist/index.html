<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script> -->

	<link rel="stylesheet" href="/style.e0c02e61.css">
	<script crossorigin="anonymous" src="https://polyfill.io/v3/polyfill.js?features=Map%2CObject.defineProperties%2CObject.defineProperty%2Ces6" async="" defer=""></script>

	<script src="/app.c61986b1.js"></script>

	<title>TGS Rowing Club Crew Creator</title>
<script src="/style.e0c02e61.js"></script></head>

<body>
	<header>
		<div class="left">
			Takapuna Grammar School Crew Creator
		</div>
		<div class="right">
			<ul>
				<li>
					<a href="/#/member-editor">
						<p>Member Editor</p>
					</a>
				</li>
				<li>
					<a href="/#/crew-editor">
						<p>Crew Editor</p>
					</a>
				</li>
				<li>
					<a href="/#/crew-display">
						<p>Crew Display</p>
					</a>
				</li>
			</ul>

			<span id="indicator"></span>
		</div>
	</header>
	<main class="wrapper">
		<section class="page member-editor">
			<!-- Welcome to HTML 5 -->
			<div class="container">
				<div class="editor">
					<div class="row">
						<div class="input name">
							<input type="text" required="" class="nameInput">
							<span class="highlight"></span>
							<span class="bar"></span>
							<label>Name</label>
						</div>
					</div>
					<div class="row">
						<!-- Age Group Select and Novice Toggle -->
						<div class="select">
							<select class="select-text" required="">
								<option value="" disabled="" selected=""></option>
								<option value="U15">U15</option>
								<option value="U16">U16</option>
								<option value="U17">U17</option>
								<option value="U18">U18</option>
							</select>
							<span class="select-highlight"></span>
							<span class="select-bar"></span>
							<label class="select-label">Age Group</label>
						</div>

						<div class="toggle novice">
							<input type="checkbox" id="unchecked" class="cbx hidden">
							<label for="unchecked" class="lbl"></label>
						</div>
						<span class="nov-label">Novice</span>

					</div>
					<div class="row">Gender Select and Buttons</div>
				</div>
				<div class="table">
					<table>
						<tr class="header">
							<th>Gender</th>
							<th>Age Group</th>
							<th class="big">Name</th>
							<th>Actions</th>
						</tr>
					</table>
				</div>
			</div>

		</section>
		<section class="page crew-editor">
			<h1>Crew Editor</h1>
		</section>
		<section class="page crew-display">
			<h1>Crew Display</h1>
		</section>
	</main>
	<!-- <script src="script/crew-display.js"></script>
	<script src="script/crew-editor.js"></script>
	<script src="script/member-editor.js"></script> -->

	<div style="display: none;" hidden="" class="global-buffer">
	</div>
</body>

</html>
